<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/738b08a700.js" crossorigin="anonymous"></script>
    <title>Wild life</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="menu">
                <div class="logo">
                    <img id="logo" src="images/logo.svg" alt="logo">
                    <p class="logo__name">WILDLIFE</p>
                </div>
                <nav class="navigation">
                    <li><a href="#" class="navigation__links">Blog</a></li>
                    <li><a href="#" class="navigation__links">Contacts</a></li>
                    <li><i class="fas fa-search"></i></li>
                    <button class="signIn">Sign in</button>
                    
                </nav>
                <ul class="mobile-navigation">
                    <div class="burger">
                        <input type="checkbox" name="open" class="open-checkbox">
                        <span class="bars"></span>
                        <nav class="mobile-menu">
                            <a href="#" class="navigation__links">Blog</a>
                            <a href="#" class="navigation__links">Contacts</a>
                            <a href="#" class="search navigation__links">Search</a>
                            <a href="#" class="signIn__button navigation__links">Sign In</a>
                        </nav>
                    </div>
                </ul>
            </div>
            <div class="motto">
                <h1>Survival</h1>
                <p class="description text-regular-light">What this means is that we exist<br>to help protect our environment<br>and do in numbers of ways. You<br>can save the planet by donation.
                <button class="donate">Donate</button>
            </div>
        </div>    
    </header>
    <section class="articles">
        <div class="container">
            <h2 class="articles__header">Latest articles</h2>
            <sh-2 class="articles__subheader">Breaking news from the wild</sh-2>
            <div class="slider__window">
                <img src="/images/left.svg" alt="left" class="left">
                <img src="/images/right.svg" alt="right" class="right">
                <div class="slider">
                    <div class="element" id="element1"><img src="/images/element1.jpg" alt="Deer"></div>
                    <div class="element" id="element2"><img src="/images/element2.jpg" alt="Squirrel"></div>
                    <div class="element" id="element3"><img src="/images/element3.jpg" alt="Bird"></div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
